<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sedona Главная</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page">
<div class="page__wrapper">
    <header class="main-header">
        <nav class="main-nav main-header__nav">
            <ul class="main-menu main-nav__menu">
                <li class="main-menu__item">
                    <a class="main-menu__link">Информация</a>
                </li>
                <li class="main-menu__item">
                    <a class="main-menu__link">Фото и видео</a>
                </li>
                <li class="main-menu__item">
                    <a class="main-menu__link">
                        <img class="main-menu__site-logo" src="img/png/logo.png" width="138" height="70" alt="На главную">
                    </a>
                </li>
                <li class="main-menu__item">
                    <a class="main-menu__link">Карта штата</a>
                </li>
                <li class="main-menu__item">
                    <a class="main-menu__link">Гостиницы</a>
                </li>
            </ul>
        </nav>
        <section class="welcome-to-sedona">
            <h2 class="visually-hidden">Добро пожаловать в Седону</h2>
            <p class="welcome-to-sedona__header"></p>
            <p class="welcome-to-sedona__content"></p>
            <p class="welcome-to-sedona__footer"></p>
            <p class="welcome-to-sedona__footer-decor"></p>
        </section>
    </header>
    <section class="sedona-info">
        <h1 class="sedona-info__title">Седона - небольшой городок в Аризоне, заслуживащий большего!</h1>
        <p class="sedona-info__reasons">Рассмотрим 5 причин, по которым Седона круче, чем Гранд Каньон!</p>
    </section>
</div>
</body>
</html>
